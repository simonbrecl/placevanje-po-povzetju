<div class="modal fade" id="addAssetModal" tabindex="-1" role="dialog" aria-labelledby="addAssetModalLabel">
  <div class="modal-dialog" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
        <h4 class="modal-title" id="addAssetModalLabel">Dodaj izdelek</h4>
      </div>
      <form [formGroup]="myForm">
        <div class="modal-body">


              <div class="form-group text-left">
                <label for="naziv">Naziv izdelka</label>

                  <input formControlName="naziv" type="text" class="form-control">

              </div>

              <div class="form-group text-left">
                <label for="cena">Cena</label>

                  <input formControlName="cena" type="number" step='any' class="form-control">

              </div>

              <div class="form-group text-left">
                <label for="prodajalec">Prodajalec</label>

                    <textarea formControlName="prodajalec" class="form-control" rows="3"></textarea>

              </div>



        </div>
        <div class="modal-footer">
          <button (click)="addAsset(myForm);" type="submit" class="btn btn-success" data-dismiss="modal">Potrdi</button>
          <button type="button" class="btn btn-default" data-dismiss="modal">Zapri</button>
        </div>
      </form>
    </div>
  </div>
</div>




<div class="modal fade" id="updateAssetModal" tabindex="-1" role="dialog" aria-labelledby="updateAssetModalLabel">
  <div class="modal-dialog" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
        <h4 class="modal-title" id="updateAssetModalLabel">Posodobi izdelek</h4>
      </div>
      <form [formGroup]="myForm">
        <div class="modal-body">


            <div class="form-group text-left">
              <label for="naziv">Naziv</label>

                <input [ngModel]="naziv"formControlName="naziv" type="text" class="form-control">

            </div>


            <div class="form-group text-left">
              <label for="cena">Cena</label>

                <input [ngModel]="cena" formControlName="cena" type="number" step='any' class="form-control">

            </div>


        </div>
        <div class="modal-footer">
          <button (click)="updateAsset(myForm)" type="submit" class="btn btn-success" data-dismiss="modal">Posodobi</button>
          <button type="button" class="btn btn-default" data-dismiss="modal">Zapri</button>
        </div>
      </form>
    </div>
  </div>
</div>



<div class="modal fade" id="deleteAssetModal" tabindex="-1" role="dialog" aria-labelledby="deleteAssetModalLabel">
  <div class="modal-dialog" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
        <h4 class="modal-title" id="deleteAssetModalLabel">Izbriši izdelek</h4>
      </div>
      <form [formGroup]="myForm" (ngSubmit)="deleteAsset()">
        <div class="modal-body">
          Res zelite izbrisati izdelek?
        </div>
        <div class="modal-footer">
          <button (click)="deleteAsset()" type="submit" class="btn btn-danger" data-dismiss="modal">Da</button>
          <button type="button" class="btn btn-default" data-dismiss="modal">Ne</button>
        </div>
      </form>
    </div>
  </div>
</div>



<div class="container">
	<div *ngIf="errorMessage" class="alert alert-danger" role="alert">
		<strong>Error:</strong> {{errorMessage}}
	</div>
  <h1 id='assetName'>Izdelek</h1>
  <div class="row">
    <div class="col-md-12 text-right">
      <button (click)="resetForm()" type="button" class="btn btn-primary" data-toggle="modal" data-target="#addAssetModal">Dodaj izdelek</button>
    </div>
  </div>
  <br>
  <div class="row">
    <div class="col-md-12">
      <table class="table table-bordered table-responsive table-striped">
        <thead class="thead">
          <tr class="thead-cols">

                <th class="info">izdelekID</th>

                <th class="info">Naziv</th>

                <th class="info">Cena</th>

                <th class="info">Prodajalec</th>

              <th class="info">Možnosti</th>
          </tr>
        </thead>
        <tbody>
          <tr *ngFor="let asset of allAssets">


                <td>{{asset.izdelekID}}</td>

                <td>{{asset.naziv}}</td>

                <td>{{asset.cena}}</td>

                <td>{{asset.prodajalec}}</td>

            <td>
              <button (click)="getForm(asset.izdelekID);" type="button" class="btn btn-success" data-toggle="modal" data-target="#updateAssetModal">Posodobi</button>

              <button (click)="setId(asset.izdelekID);" type="button" class="btn btn-danger" data-toggle="modal" data-target="#deleteAssetModal">Izbriši</button>
            </td>
          </tr>
        </tbody>
      </table>
    </div>
  </div>
</div>
